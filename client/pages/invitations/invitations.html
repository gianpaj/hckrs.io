<template name="invitations">
  <div id="invitations" class="page">
    {{> invitations_partial}}
  </div>
</template>

<template name="invitations_partial">
  <div id="invitations_partial">

    <H2>Invite friends</h2>
    <div class="slots area">

        <div class="highlighted">{{link}}</div>
        <div class="invitation-text">
          This invitation URL contains your <strong>{{unusedTotal}}</strong> available invites. Please share !
          <a target="_blank" href="https://twitter.com/intent/tweet?text=Get acces to your local hackers community, invite: {{linkUrl}} %23hackers %23meetup %23job %23{{CurrentCity.name}}">Tweet</a> â€¢ 
          <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{linkUrl}}">Facebook</a>

        </div>
        <div style='clear:both;'></div>

        {{#each invitedUserViews}}
          <a href="{{pathFor 'hacker'}}" {{foreign}} class="slot pictureViewLink" title="{{profile.name}}">
            <div style="background-image:url({{profile.picture}});" class="pictureView small {{#unless profile.picture}}empty{{/unless}}" {{foreign}} label="{{label}}"></div>
          </a>
        {{/each}}

        {{#each availableSlots}}
          <div class="slot">
            <div style="background-image:url(img/profile-unknown.svg);" class="pictureView small" label="open"></div>
          </div>
        {{/each}}
        <div class="clear"></div>

    </div>
  </div>
</template>
